<!DOCTYPE html>
<html>
<head>
  <title>San Jose Resurant</title>
</head>

<body>
  <h1>Choose a Restaurant</h1>
    <form method="get">
      <select name="restaurant">
      {% for name in restaurants %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
      </select>
      <input type="text" name="feedback" placeholder="Wrtie a review or comment">
      <button type="submit">Submit</button>
    </form>
</body>
</html>
